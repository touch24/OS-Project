<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Detection Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deadlock Detection Tool</h1>

        <div class="input-section">
            <h2>System State Input</h2>
            <div class="input-tables-container">
                <div class="input-group">
                    <h3>Resource Allocations</h3>
                    <table id="allocation-table">
                        <thead>
                            <tr><th>Resource ID</th><th>Holding Process ID</th><th>Action</th></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button class="add-row-btn" id="add-alloc-btn">Add Allocation</button>
                </div>
                <div class="input-group">
                     <h3>Process Requests</h3>
                     <table id="request-table">
                          <thead>
                              <tr><th>Waiting Process ID</th><th>Requested Resource ID</th><th>Action</th></tr>
                          </thead>
                          <tbody>
                          </tbody>
                     </table>
                     <button class="add-row-btn" id="add-req-btn">Add Request</button>
                </div>
            </div>
        </div>

        <div class="action-section">
             <button id="detect-btn">Detect Deadlock</button>
        </div>

        <div class="output-section">
            <h2>Detection Log & Result</h2>
            <div id="log">Log messages will appear here...</div>
            <div id="output">Result will appear here...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
